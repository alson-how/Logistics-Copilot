server {
    listen 80;
    listen [::]:80;
    server_name ${DOMAIN};

    # Only handle ACME challenge and redirect everything else
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

